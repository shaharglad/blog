<div class="panel-group" id="accordion">
    <div *ngFor="let post of posts">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse_{{post._id}}">
                        {{post.title}}</a>
                    <input type="button" (click)="deletePost(post._id)" value="Delete" class="btn btn-danger">
                </h4>
            </div>
            <div id="collapse_{{post._id}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <form (submit)="updatePost(post)" #updatePostForm="ngForm">
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" required [(ngModel)]="author" name="author" #name="ngModel">
                            <!--<div [hidden]="author.valid || author.pristine" class="alert alert-danger">-->
                            <!--Author is required-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" required [(ngModel)]="title" name="title" #name="ngModel">
                            <!--<div [hidden]="title.valid || title.pristine" class="alert alert-danger">-->
                            <!--Title is required-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <input type="text" class="form-control" id="content" required [(ngModel)]="content" name="content" #name="ngModel">
                            <!--<div [hidden]="content.valid || content.pristine" class="alert alert-danger">-->
                            <!--Content is required-->
                            <!--</div>-->
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="!updatePostForm.form.valid">Save</button>
                    </form>
                </div>
            </div>
        </div>
     </div>
</div>
